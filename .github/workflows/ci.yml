name: CI

on:
  push:
    branches: [ master, develop, feature/**, chore/**, bugfix/**, hotfix/**,  dependabot/** ]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: handy-common-utils/automation/github/actions/ci-node@main
      with:
        node-version: ${{ matrix.node-version }}
